<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracy Hart Dispatch 2.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #111122);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #00f7ff, #ff00e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
      animation: glow 2s infinite ease-in-out;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #0ff, 0 0 10px #ff00e1;
      }
      50% {
        text-shadow: 0 0 20px #0ff, 0 0 30px #ff00e1;
      }
      100% {
        text-shadow: 0 0 5px #0ff, 0 0 10px #ff00e1;
      }
    }

    .tagline {
      font-size: 1.2rem;
      color: #aaa;
      margin-top: 0.5rem;
    }

    .banner {
      background: #ff00e1;
      padding: 0.5rem 1rem;
      color: black;
      border-radius: 6px;
      display: inline-block;
      margin-top: 1rem;
      font-weight: bold;
    }

    .input-section, .post-section, .gallery-section {
      width: 100%;
      max-width: 600px;
      background-color: #222;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
      margin-bottom: 2rem;
    }

    .post {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #111;
      border: 1px solid #0ff;
      border-radius: 4px;
    }

    .gallery img {
      width: 100%;
      margin-top: 1rem;
      border: 2px solid #ff00e1;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .social-links a {
      margin: 0 10px;
      font-size: 1.1rem;
      color: #0ff;
      text-decoration: none;
    }

    textarea, input[type="file"] {
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      font-family: 'Orbitron', sans-serif;
    }

    button {
      background: #00f7ff;
      color: #000;
      font-weight: bold;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tracy Hart</h1>
    <div class="tagline">Official Dispatch Network</div>
    <div class="banner">This is where you find me. Always.</div>
  </header>

  <section class="input-section">
    <h2>üìù New Dispatch</h2>
    <textarea id="newPost" rows="4" placeholder="Type your dispatch here..."></textarea>
    <button onclick="addPost()">Post</button>
  </section>

  <section class="post-section">
    <h2>üì¢ Public Dispatches</h2>
    <div id="posts"></div>
  </section>

  <section class="gallery-section">
    <h2>üì∏ Gallery Upload</h2>
    <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)" />
    <div class="gallery" id="gallery"></div>
  </section>

  <footer>
    <div class="social-links">
      <a href="https://www.instagram.com/tracehart" target="_blank">Instagram</a> |
      <a href="https://www.facebook.com/tracyhart" target="_blank">Facebook</a>
    </div>
    <p>&copy; 2025 Tracy Hart Dispatch</p>
  </footer>

  <script>
    function addPost() {
      const text = document.getElementById('newPost').value.trim();
      if (text !== '') {
        const post = document.createElement('div');
        post.className = 'post';
        post.textContent = text;
        document.getElementById('posts').prepend(post);
        document.getElementById('newPost').value = '';
      }
    }

    function previewImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          document.getElementById('gallery').prepend(img);
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
